<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <script src="./src/api-calls.js" defer></script> -->
    <script type="module" src="./src/main.js"></script>
    <title>IP Address Tracker</title>
</head>
<body>
    <main>
        <div class="background"></div>
        <h1>IP Address Tracker</h1>
        <form id="search-form">
            <input type="number" id="search-input" placeholder="Search for any IP address or domain">
            <button type="button" id="search-button">
                <img src="./images/icon-arrow.svg" alt="search">
            </button>
        </form>
        <div id="info-container">
            <div id="ip-address">
                <h2 class="label-title">IP ADDRESS</h2>
                <p id="ip-address-value" class="values"></p>
            </div>    
            <span class="separator"></span>
            <div id="location">
                <h2 class="label-title">LOCATION</h2>
                <p id="location-value" class="values"></p>
            </div>
            <span class="separator"></span>
            <div id="timezone">
                <h2 class="label-title">TIMEZONE</h2>
                <p id="timezone-value" class="values"></p> 
            </div>
            <span class="separator"></span>
            <div id="isp">
                <h2 class="label-title">ISP</h2>
                <p id="isp-value" class="values"></p>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/santiagodev10">santiagoDev ðŸ¤–</a>.
        </div>
        
        <!-- <div class="map" id="map">
            <img src="/images/pattern-bg-desktop.png" alt="">
        </div> -->
    </main>
</body>
</html>
